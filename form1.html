<!DOCTYPE html>
<html>
<head>
	<title>submit a form using javascript</title>
	
</head>
<body>
	<form id="name-form">
		<p>
			<label>Your full name</label>:<br>
		    <input type="text" name="fullName">
		</p>
		<p>
			<label>Email:</label>
			<input type="email" name="email">
			<label>Password:</label>
			<input type="password" name="password" required title="password must be between 5 to 10 characters">
		</p>
		<p>
			<label>Mobile:</label><br>
			<input type="number" name="number">
		</p>
	<p>I agree to terms and conditions
     <input type="checkbox">
    </p>
    <input type="submit" value="Submit">
	</form>
   
<p id ="result"></p>
<script type="text/javascript" src="form1.js"></script>
</body>
</html>
